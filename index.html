        body {

        /* 关键帧动画：渐变效果 */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 总计加速次数容器样式 */
#accelerateCountContainer {
    display: flex;          /* 使用flex布局居中文本 */
    justify-content: center; /* 水平居中文本 */
    align-items: center;     /* 垂直居中文本 */
    width: 100%;            /* 容器宽度设为100% */
    max-width: 600px;        /* 最大宽度，与.container类一致 */
    margin: 20px auto;       /* 上下边距20px，自动左右边距实现水平居中 */
    padding: 20px;           /* 内边距 */
    color: #fff;             /* 文本颜色 */
    background: linear-gradient(to right, #70e5e5, #4a90e2, #8e44ad, #f1c40f, #70e5e5);
    background-size: 200% 200%; /* 背景大小设置为区域的200% */
    border-radius: 10px;     /* 圆角边框 */
    animation: gradientAnimation 10s ease infinite; /* 应用渐变动画 */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
}

/* 友情链接容器样式，确保与.container类一致 */
#friendLinks {
    text-align: center;
    margin: 20px auto; /* 上下边距20px，自动左右边距实现水平居中 */
}

/* 友情链接列表样式 */
#friendLinks ul {
    list-style: none;
    padding: 0;
}

/* 友情链接列表项样式 */
#friendLinks li {

}

/* 友情链接链接样式 */
#friendLinks a {

    color: #fff;
    font-weight: bold;
}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<body>
    <div class="container">
        <h1>
            GitHub加速下载 
            <i id="statusIcon" class="fas fa-circle" style="color: green; margin-left: 10px;"></i>
        </h1>
        <input type="text" id="github-url" placeholder="请输入GitHub下载地址">
        <button onclick="download()">开始下载</button>
        <div id="tutorial">

<!-- 状态和统计信息 -->
<div id="accelerateCountContainer">
    <p>总计加速次数: <span id="accelerateCount">0</span></p>
</div>

    <script>
        // 初始的总计加速次数，从localStorage获取，如果没有则为0
        let totalAccelerateCount = parseInt(localStorage.getItem('totalAccelerateCount'), 10) || 0;
    
        // 更新状态图标和统计信息的函数
        function updateStatus() {
            const accelerateCountElement = document.getElementById('accelerateCount');
            accelerateCountElement.textContent = totalAccelerateCount;
        }
    
        // 页面加载时更新状态显示
        document.addEventListener('DOMContentLoaded', updateStatus);
    
        // 修改download函数，使其在点击下载时递增总计加速次数，并存储到localStorage
        function download() {
            var inputUrl = document.getElementById('github-url').value;
            if (inputUrl) {
                var baseUrl = 'https://jsq.092333.xyz/';
                totalAccelerateCount++; // 点击下载时加速次数递增
                localStorage.setItem('totalAccelerateCount', totalAccelerateCount); // 存储到localStorage
                updateStatus(); // 更新页面上的加速次数显示
                window.location.href = baseUrl + inputUrl; // 使用原始输入URL进行跳转
            } else {
                alert('请输入GitHub下载地址！');
            }
        }
    </script>
